<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Lab 2</title>
</head>
<body>

<div class="container">

    <h1>Practical work 4</h1>

    <div class="module">
        <table id="module__table"></table>
        <div class="module__mark"></div>
    </div>
    
    <div class="module__append">
        <h2>Create or edit element</h2>
        <div class="module__append__wrapper">
            <div class="module__append__form">
                <input id="name" class="module__append__form__input" type="text" placeholder="Name">
                <input id="surname" class="module__append__form__input" type="text" placeholder="Surname">
                <input id="age" class="module__append__form__input" type="number" placeholder="Age">
                <input id="mark" class="module__append__form__input" type="number" placeholder="Mark">
            </div>  
                
            <button class="module__append__form__btn">Add</button>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="./script.js"></script>
